{% load static %}
<header class="navbar navbar-light sticky-top bg-light flex-md-nowrap p-0">
    <a class="navbar-brand me-0 px-3" href="#">
        <img class="" src="{% static 'images/logo.png' %}" height="36" alt=""></a>
    <button id="side-nav-image" class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <img width="30" id="side-nav-image" src="{% static 'images/menu-icon.svg' %}" alt="">
    </button>
    <div class="navbar-nav d-none d-md-block">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" href="{% url 'logout' %}">Sign out</a>
        </div>
    </div>
</header>


<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky">
        <div class="d-flex align-items-center p-3">
            <i class="fas fa-user-tie fa-2x mx-2"></i>
            <div>
                <div class="text-muted">Welcome,</div>
                <div>{{request.user.name}}</div>
            </div>
    
        </div>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mb-1 text-muted">
            <span>General</span>
        </h6>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">
                    <i class="fas fa-home"></i>
                    Dashboard
                </a>
            </li>
        </ul>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Business</span>
        </h6>
        <ul class="nav flex-column mb-2">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/business/deal-all/' %}active{% endif %}" href="{% url 'public_deals' %}">
                    <i class="fas fa-handshake"></i>
                    Public Deals
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'deals' in request.path %}active{% endif %}" href="{% url 'my_deals' %}">
                    <i class="fas fa-gift"></i>
                    My Deals
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'companies' in request.path %}active{% endif %}" href="{% url 'companies' %}">
                    <i class="fas fa-building"></i>
                    Companies
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'issues' in request.path %}active{% endif %}" href="{% url 'issues' %}">
                    <i class="fas fa-book-open"></i>
                    Issues
                </a>
            </li>

        </ul>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Comping</span>
        </h6>
        <ul class="nav flex-column mb-2">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-folder"></i>
                    Materials
                </a>
            </li>

        </ul>

        <ul class="nav flex-column mb-2 d-md-none">
            <div class="nav-item text-nowrap">
                <a class="nav-link" href="{% url 'logout' %}">Sign out</a>
            </div>

        </ul>

    </div>
</nav>
