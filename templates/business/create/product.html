{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="text-center">Add New {{type}} Product</h2>
<div class="card">
    <div class="card-body">
        <form enctype="multipart/form-data" method="post">{% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="w-100 btn btn-primary">Create</button>
        </form>
    </div>
</div>
{% endblock %}
