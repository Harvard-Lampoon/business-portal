{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/jpg" href="{% static 'images/icon.png' %}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/base2.css' %}">

  {% block css %}
  {% endblock %}
  <title>Lampoon Business Portal</title>
</head>

<body class="h-100">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card shadow m-3">
          <div class="card-body">
            {% if request.user.is_authenticated %}
            <a href="{% url 'home' %}" class="link"><i class="fas fa-arrow-alt-circle-left fa-2x"></i></a>
            {% endif %}
            <div class="text-center">
              <a href="{% url 'home' %}">
              <img class="m-2 my-4 img-fluid" src="{% static 'images/logo.png' %}" width="300" alt="">
            </a>
            </div>
            {% include 'includes/messages.html' %}
      
            {% block content %}
            {% endblock %}
        </div>
      </div>
  </div>

  {% block js %}
  {% endblock %}
  <script src="https://kit.fontawesome.com/214937ed87.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
