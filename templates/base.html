{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/jpg" href="{% static 'images/icon.png' %}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

  {% block css %}
  {% endblock %}
  <title>Lampoon Business Portal</title>
</head>

<body class="">
  <div class="container-fluid">
    <div class="row">
  {% include 'includes/navbar.html' %}
      <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-4">
        <div class="row g-3">
        {% include 'includes/messages.html' %}
        {% block content %}
        {% endblock %}
      </div>
      </div>
    </div>
  </div>

  {% block js %}
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/214937ed87.js" crossorigin="anonymous"></script>
  <script src="{% static 'js/csrf.js' %}"></script>
  <script src="{% static 'js/dashboard.js' %}"></script>
</body>

</html>
